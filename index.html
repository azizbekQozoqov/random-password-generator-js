<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random && Strong Password Generator APP</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="content">
      <div class="box">
        <h2>Random Password Generater<br /><a target="_blank" href="https://github.com/azizbekQozoqov/" style="font-size: 20px;">AzizbekDeveloper</a></h2>
        <input
          type="text"
          name=""
          placeholder="Create password"
          id="password"
          readonly
        />

        <table>
          <th>
            <div id="button" class="btn1" onclick="genPassword()">Generate</div>
          </th>
          <th><a id="button" class="btn2" onclick="copyPassword()">Copy</a></th>
        </table>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
